<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Animals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
        }
        .category {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .mammals {
            background-color: #e1bee7; /* Light purple */
        }
        .reptiles {
            background-color: #c5e1a6; /* Light green */
        }
        .amphibians {
            background-color: #ffab91; /* Light peach */
        }
        .fish {
            background-color: #b3e5fc; /* Light blue */
        }
        ul {
            list-style-type: square;
        }
    </style>
</head>
<body>
    <h1>Types of Animals Updated</h1>
    
    <div class="category mammals">
        <h2>1. Mammals</h2>
        <ul>
            <li>Lion</li>
            <li>Elephant</li>
            <li>Tiger</li>
            <li>Bear</li>
            <li>Giraffe</li>
        </ul>
    </div>
    
    <div class="category reptiles">
        <h2>2. Reptiles</h2>
        <ul>
            <li>Cobra</li>
            <li>Crocodile</li>
            <li>Lizard</li>
            <li>Tortoise</li>
            <li>Alligator</li>
        </ul>
    </div>
    
    <div class="category amphibians">
        <h2>3. Amphibians</h2>
        <ul>
            <li>Frog</li>
            <li>Salamander</li>
            <li>Toad</li>
            <li>Newt</li>
        </ul>
    </div>
    
    <div class="category fish">
        <h2>4. Fish</h2>
        <ul>
            <li>Shark</li>
            <li>Goldfish</li>
            <li>Salmon</li>
            <li>Tuna</li>
            <li>Catfish</li>
        </ul>
    </div>
</body>
</html>
