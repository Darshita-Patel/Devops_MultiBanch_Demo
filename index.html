<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Birds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
        }
        .category {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .birds {
            background-color: #90caf9; /* Light blue */
        }
        ul {
            list-style-type: square;
        }
    </style>
</head>
<body>
    <h1>Types of Birds</h1>
    
    <div class="category birds">
        <h2>1. Flying Birds</h2>
        <ul>
            <li>Eagle</li>
            <li>Parrot</li>
            <li>Peacock</li>
            <li>Sparrow</li>
            <li>Owl</li>
        </ul>
    </div>
    
    <div class="category birds">
        <h2>2. Flightless Birds</h2>
        <ul>
            <li>Ostrich</li>
            <li>Penguin</li>
            <li>Emu</li>
            <li>Kiwi</li>
            <li>Rhea</li>
        </ul>
    </div>
</body>
</html>
